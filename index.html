<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js" integrity="sha512-CNgIRecGo7nphbeZ04Sc13ka07paqdeTu0WR1IM4kNcpmBAUSHSQX0FslNhTDadL4O5SAGapGt4FodqL8My0mA=="
     crossorigin="anonymous" referrerpolicy="no-referrer"> 
    </script>
</head>
<body>
    <div class="header"> 
        <div class="box"> 
            <h1> 
                QR Code Generator 
            </h1> 
            <hr /> 
            <div class="sqrcode"></div> 
            <div class="qrcode"></div> 
            <input type="text" 
                   placeholder="Paste a URL or enter  
                                text, then press enter"  
                   onchange="generateQr()" /> 
        </div> 
    </div> 
    <script src="./script.js"></script>
</body>
</html>
